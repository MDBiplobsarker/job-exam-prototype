<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result - Job Exam Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Result</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="exam.html">Take Exam</a>
            <a href="result.html">Results</a>
        </nav>
    </header>

    <main>
        <section>
            <h2 id="scoreDisplay">You scored: 0/2</h2>
            <a class="btn" href="exam.html">Try Again</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Job Exam Portal</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get('score') || 0;
        document.getElementById('scoreDisplay').innerText = `You scored: ${score}/2`;
    </script>
</body>
</html>
